<script>

    mui("#pullrefresh").on('tap', '.mui-row', function () {
        console.log(9999);
        location.href = "./member_card_details_xiangqing.html"
    })
    mui("#sliderSegmentedControl").on('tap', '.mui-control-item', function () {
        console.log(9999);
        document.getElementById("not").classList.add("display_none");
        document.getElementById("already").classList.add("display_none");
        document.getElementById("overdue").classList.add("display_none");
        let type = this.getAttribute("type");
        switch (type) {
            case 'not':
                document.getElementById("not").classList.remove("display_none");
                break;
            case 'already':
                document.getElementById("already").classList.remove("display_none")
                break;
            case 'overdue':
                document.getElementById("overdue").classList.remove("display_none")
                break;
            default:
                break;
        }
    })


    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });

    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            up: {
                contentrefresh: '正在加载...',
                auto: false,//可选,默认false.首次加载自动上拉刷新一次
                callback: pullupRefresh
            }
        }
    });
    /**
     * 上拉加载具体业务实现
     */
    // 重新开启加载
    // mui('#pullrefresh').pullRefresh().refresh(true);
    // 分页计数
    var count = 0;
    // 分的条数
    var limit_num = 30;

    function pullupRefresh() {
        setTimeout(function () {
            mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > (count / limit_num))); //参数为true代表没有更多数据了。
            console.log('加载');
        }, 1000);
    }


    mui(".suoke_header").on('tap', '.icon-qunfa1', function () {
        console.log(4444);
        mui('#sheet4').popover('toggle');
    })




</script>
