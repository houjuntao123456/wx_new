<!DOCTYPE html>

    <link href="../mui/css/mui.min.css" rel="stylesheet" />
    <script src="../mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
    <script src="../mui/js/mui.picker.min.js"></script>
    <link rel="stylesheet" href="../fonts/iconfont_centent.css">
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../js/jquery-ztree/3.5/css/simple/zTreeStyle.css">
    <link rel="stylesheet" href="../js/jquery-ztree/3.5/css/metro/zTreeStyle.css">
    <link rel="stylesheet" href="../js/jquery-ztree/3.5/css/default/zTreeStyle.css">

    <style>
        .button_style {
            position: fixed;
            top: 15px;
            right: 0px;
        }
    </style>

<body class="suoke">
    <header class="mui-bar mui-bar-nav  white_color suoke_header">
        <a class="mui-icon mui-icon-back mui-action-back" style="color:white;float: left;"></a>
        <div style="float: left;"><span class="iconfont icon-person"></span>9999</div>
        <div style="float: right; line-height: 44px;">
            <span class="iconfont icon-shaixuan"></span>
        </div>
        <h1 class="mui-title white_color" style="width: 50%;margin-left: auto;margin-right: auto;">会员列表</h1>
    </header>
    <div class="mui-content" id="ppppp">
        <div id="cover"></div>
        <div id="wuxian" class="jqban display_none">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div id="pullrefresh" class="mui-scroll-wrapper" style="top:44px">
            <div class="mui-scroll">
                <ul class="mui-table-view transparent" style="margin-top: 0px;">
                    <li class="mui-table-view-cell mui-media transparent">
                        <a href="javascript:;">
                            <img class="mui-media-object mui-pull-left" src="../images/tongyong.jpeg">
                            <div class="mui-media-body">
                                幸福
                                <p class='mui-ellipsis'>9999天未消费,9999天未回访</p>
                                <span class="button_style">回访记录</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


    </div>
    <!-- 搜索 -->
    <!-- 搜索 -->
    <div id="sheet3" class="suoke sheet3 mui-popover mui-popover-centers mui-popover-action"
        style="height: 100%;position: fixed;max-height: 300px !important;">
        <div class="mui-scroll-wrapper" style="bottom: 50px;">
            <div class="mui-scroll">
                <!-- 可选择菜单 -->
                <br>
                <div class="mui-input-group transparent">
                    <div class="mui-input-row">
                        <label><span>选择组织:</span></label>
                        <label class="opop color_bbb labels" val="organization" onclick="classification(this)"
                            id="v_organization">请选择组织</label>
                    </div>
                    <div class="mui-input-row display_none" id="dat_store">
                        <label><span>选择门店:</span></label>
                        <label class="opop color_bbb labels" val="store" onclick="classification(this)">请选择门店</label>
                    </div>
                    <div class="mui-input-row display_none" id="dat_staff">
                        <label><span>选择员工:</span></label>
                        <label class="opop color_bbb labels" val="staff" onclick="classification(this)">请选择员工</label>
                    </div>
                    <div class="mui-input-row display_none">
                        <label><span>查询方式:</span></label>
                        <label class="opop color_bbb labels" val="mode" onclick="classification(this)">请选择方式</label>
                    </div>
                    <div class="mui-input-row">
                        <label><span>开始时间:</span></label>
                        <label class="opop color_bbb labels" val="start" onclick="classification(this)">开始时间</label>
                    </div>
                    <div class="mui-input-row">
                        <label><span>结束时间:</span></label>
                        <label class="opop color_bbb labels" val="end" onclick="classification(this)">结束时间</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="div_small_y pp"></div>-->
        <p class="ppps">
            <button type="button" class="mui-btn" onclick="selects(this)">查询</button>
        </p>

    </div>



</body>
