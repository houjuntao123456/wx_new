<body class="suoke">


    <!-- 手势动作 mui-draggable  -->

        <div class="mui-inner-wrap">

            <aside class="mui-off-canvas-right suoke">

            <header class="mui-bar mui-bar-nav white_color suoke_header   addfandan">
                <a class="mui-icon mui-icon-back mui-action-back" style="color:white;"></a>
                <h1 class="mui-title white_color">添加返单</h1>
                <span style="float: right; font-size: 16px;line-height: 44px;" class="serahs">
                    添加

            </header>
            <!-- 主页面内容容器 -->
            <div class="mui-scroll-wrapper mui_radios">
                <div class="mui-scroll" style="top: 44px;">
                    <!-- 主界面具体展示内容 -->

                        <table class="gridtable">
                            <tr class="stwidth">
                                <td>互动主题:</td>
                                <td class="td_input"><input type="text" class="shuru" disabled></td>
                            </tr>
                            <tr class="stwidth">
                                <td>互动日期:</td>

                            </tr>
                            <tr class="stwidth">

                                <td>电话/微信/短信/视图</td>
                            </tr>
                            <tr class="stwidth">

                            </tr>
                        </table>

                    </div>

                </div>
            </div>

        </div>

    <!-- 头部 -->

</body>
<script>
    var zoo = '';
    var zoos = [{
        value: "first",
        text: "五一"
    }, {
        value: "second",
        text: "十月一主题"
    }]
    var fangfa = '';
    var fangfas = [{
        value: "first",
        text: "五一"
    }, {
        value: "second",
        text: "十月一主题"
    }]
    mui(".add_datas").on('tap', '.bbbb', function () {
        //获取id
        let val = this;
        let types = this.getAttribute("type");
        switch (types) {
            case 'Z':
                let picker = new mui.PopPicker();
                picker.setData(zoos);
                picker.pickers[0].setSelectedValue(zoo, 2000);
                picker.show(function (SelectedItem) {
                    console.log(SelectedItem);
                    zoo = SelectedItem[0].value;
                    val.innerHTML = SelectedItem[0].text;

                })
                break;
            case 'T':
                let dtpicker1 = new mui.DtPicker({
                    type: "date",//设置日历初始视图模式 
                    // beginDate: new Date(2015, 04, 25),//设置开始日期 
                    // endDate: new Date(2016, 04, 25),//设置结束日期 
                    labels: ['年', '月', '日'],//设置默认标签区域提示语 
                })
                dtpicker1.show(function (e) {
                    val.innerHTML = e.text;
                })
                break;
            case 'F':
                let picker2 = new mui.PopPicker();
                picker2.setData(fangfas);
                picker2.pickers[0].setSelectedValue(fangfa, 2000);
                picker2.show(function (SelectedItem) {
                    console.log(SelectedItem);
                    fangfa = SelectedItem[0].value;
                    val.innerHTML = SelectedItem[0].text;

                })
                break;

            default:
                break;
        }

    })

    mui(".mui-off-canvas-right").on('tap', '#close_moban', function () {
        //获取id
        console.log(8989);
        mui('.mui-off-canvas-wrap').offCanvas().toggle();

    })
    mui(".mui-off-canvas-right").on('tap', '.add_comfort', function () {
        //获取id

        location.href = './hd_refund_plan.html'
    })

    mui(".addfandan").on('tap', '.serahs', function () {
        //获取id

        mui('.mui-off-canvas-wrap').offCanvas().toggle();
    })


</script>

</html>
