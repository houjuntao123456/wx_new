<script>
	mui(".gridtable").on('tap', '.see', function () {
		location.href = "./DAT_order_details.html"
	})

	window.onload = function () {
		switch (decodeURIComponent(getQueryVariable("type"))) {
			case 'Z':
				document.getElementById("dat_title").innerHTML = '组织微会员';
				document.getElementById("cont").innerHTML="组织";
				break;
			case 'S':
				document.getElementById("dat_title").innerHTML = '门店微会员';
				document.getElementById("cont").innerHTML = "门店";
				break;
			case 'Y':
				document.getElementById("dat_title").innerHTML = '员工微会员';
				document.getElementById("cont").innerHTML = "员工";
				break;
			default:
				break;
		}

	}
</script>
