	<link rel="stylesheet" href="../css/loading.css">
	<script src="../mui/js/mui.dtpicker.js"></script>
	<script src="../mui/js/mui.picker.min.js"></script>
	<script src="../js/jquery.min.js"></script>
	<link rel="stylesheet" href="../js/jquery-ztree/3.5/css/simple/zTreeStyle.css">
	<link rel="stylesheet" href="../js/jquery-ztree/3.5/css/metro/zTreeStyle.css">
	<link rel="stylesheet" href="../js/jquery-ztree/3.5/css/default/zTreeStyle.css">

<body class="suoke">
	<!-- 头部 -->
	<header class="mui-bar mui-bar-nav  white_color suoke_header">
		<a class="mui-icon mui-icon-back mui-action-back" style="color:white;"></a>
		<h1 class="mui-title white_color">员工业绩</h1>
		<span style="float: right; font-size: 16px;line-height: 44px;" onclick="serahs()">
			筛选
		</span>
	</header>
	<div class="mui-content">
		<div id="cover"></div>
		<div id="wuxian" class="jqban display_none">
			<ul id="treeDemo" class="ztree"></ul>
		</div>
		<div class="mui-scroll-wrapper" style="top: 44px;">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				<div class="mui-col-12 mui-col-sm-12" id="main" style="height:300px;width:100%;"></div>
				<div id="stionTbale">
					<table class="gridtable">
						<tr>
							<th>业绩</th>
							<th>单数</th>
							<th>客单价</th>
							<th>件数</th>
							<th>连带率</th>
						</tr>

						<tr class="boder_none">
							<td colspan="5">
								员工-BOSS(无门店)
							</td>
						</tr>
						<tr class="boder_none">
							<td>
								19537
							</td>
							<td>
								124568
							</td>
							<td>
								78945
							</td>
							<td>
								454500
							</td>
							<td>
								0.59
							</td>
						</tr>

					</table>

				</div>
			</div>
		</div>
		<!-- 搜索 -->
		<div id="sheet3" class="suoke sheet3 mui-popover mui-popover-centers mui-popover-action"
			style="height: 100%;position: fixed;max-height: 350px !important;">
			<div class="mui-scroll-wrapper" style="bottom: 50px;">
				<div class="mui-scroll">
					<!-- 可选择菜单 -->
					<br>
					<div class="mui-input-group transparent">
						<div class="mui-input-row">
							<label><span>选择组织:</span></label>
							<label class="opop color_bbb labels" val="organization"
								onclick="classification(this)" id="v_organization">请选择组织</label>
						</div>
						<div class="mui-input-row">
							<label><span>选择门店:</span></label>
							<label class="opop color_bbb labels" val="store"
								onclick="classification(this)">请选择门店</label>
						</div>
						<div class="mui-input-row">
							<label><span>选择员工:</span></label>
							<label class="opop color_bbb labels" val="staff"
								onclick="classification(this)">请选择员工</label>
						</div>
						<div class="mui-input-row">
							<label><span>查询方式:</span></label>
							<label class="opop color_bbb labels" val="mode" onclick="classification(this)">请选择方式</label>
						</div>
						<div class="mui-input-row">
							<label><span>开始时间:</span></label>
							<label class="opop color_bbb labels" val="start" onclick="classification(this)">开始时间</label>
						</div>
						<div class="mui-input-row">
							<label><span>结束时间:</span></label>
							<label class="opop color_bbb labels" val="end" onclick="classification(this)">结束时间</label>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="div_small_y pp"></div>-->
			<p class="ppps">
				<button type="button" class="mui-btn" onclick="selects(this)">查询</button>
			</p>

		</div>
	</div>
</body>
