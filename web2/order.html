<body class="suoke">
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav  white_color suoke_header">
    <h1 class="mui-title white_color">销售订单</h1>
    <span class="iconfont icon-RectangleCopy " style="float: right; font-size: 22px;line-height: 44px;"
      onclick="serahs()"></span>
  </header>
  <div class="mui-content">
    <div id="cover"></div>
    <div id="wuxian" class="jqban display_none">
      <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div id="pullrefresh" class="mui-scroll-wrapper" style="top:44px">
      <div class="mui-scroll">
        <ul class="mui-table-view transparent" style="margin-top: 0px;">
          <li class="mui-table-view-cell transparent data_li">
            <p>雪尼尔外套</p>
            <p><span>20154658789746544654</span> <span class="iconfont icon-shuangzhongjizhi"></span></p>
            <p>20154658789746544654</p>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- 搜索 -->
  <div id="sheet3" class="suoke sheet3 mui-popover mui-popover-centers mui-popover-action"
    style="height: 100%;position: fixed;max-height: 300px !important;">
    <div class="mui-scroll-wrapper" style="bottom: 50px;">
      <div class="mui-scroll">
        <!-- 可选择菜单 -->
        <div class="mui-input-group transparent">
          <div class="mui-input-row">
            <label><span>选择组织:</span></label>
            <label class="opop color_bbb labels" val="organization" id="v_organization"
              onclick="classification(this)">请选择分类</label>
          </div>
          <div class="mui-input-row">
            <label><span>选择门店:</span></label>
            <label class="opop color_bbb labels" val="store" onclick="classification(this)">请选择分类</label>
          </div>
          <div class="mui-input-row">
            <label><span>选择员工:</span></label>
            <label class="opop color_bbb labels" val="staff" onclick="classification(this)">请选择分类</label>
          </div>
          <div class="mui-input-row">
            <label><span>开始时间:</span></label>
            <label class="opop color_bbb labels" val="start" onclick="classification(this)">请选择分类</label>
          </div>
          <div class="mui-input-row">
            <label><span>结束时间:</span></label>
            <label class="opop color_bbb labels" val="end" onclick="classification(this)">请选择分类</label>
          </div>
          <div class="mui-input-row rgbss">
            <label><span>点单编号:</span></label>
            <input type="text" class="mui-input-clear" placeholder="输入编号" style="width: 58%;color:#D0DFE7">
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="div_small_y pp"></div>-->
    <p class="ppps">
      <button type="button" class="mui-btn" onclick="selects(this)">查询</button>
    </p>

  </div>


  <div id="sheet4" class="suoke mui-popover mui-popover-centers mui-popover-action">

      首次跟进
    </p>
    <div class="mui-scroll-wrapper" style="top: 50px;">
      <div class="mui-scroll">
        <!-- 可选择菜单 -->
        <div class="hudongs">微信跟进</div>
        <div class="hudongs">短信跟进</div>
        <div class="hudongs">视图跟进</div>
        <div class="hudongs">卡劵跟进</div>
      </div>
    </div>
